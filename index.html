<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Guru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header starts here -->
    <header>
        <nav>
            <div class="logo-container">
                <div class="logo-icon">
                    <img src="images/Frame.png" alt="">
                    <h3 class="logo-title">
                        <span class="gamer-style">G</span>amer
                    </h3>
                </div>
                <div class="menus-items">
                   <ul>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Developers</a></li>
                    <div class="follow-us">
                        <li><a href="">Follow Us On </a></li>
                    <img width="30" height="30" src="https://img.icons8.com/color/48/youtube-play.png" alt="youtube-play"/><img width="30" height="30" src="https://img.icons8.com/color-glass/48/tiktok.png" alt="tiktok"/>
                    </div>
                   </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header ends here -->
    <main>
        <!-- Banner section starts here -->
        <section class="banner-container">
            <div class="banner-content">
                <h2 class="play-like">
                    PLAY LIKE THE
                </h2>
                <h1 class="goat">
                    G.O.A.T.
                </h1>
                <li><i class="fa-regular fa-circle-play"></i>1-Click instant play</li>
                <li>No Download</li>
                <li>1000s of supported online games</li>
                <div class="button">
                    <button class="btn-sign-in">SIGN IN</button>
                <button class="btn-go">Go Rogue</button>
                </div>
            </div>

            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>


        <!-- Banner section ends here -->
    </main>

</body>
</html>
